<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jalal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Liquid Glass Theme Colors */
            --bg-primary: hsl(0, 0%, 4%);
            --bg-secondary: hsla(0, 0%, 8%, 0.8);
            --bg-tertiary: hsla(0, 0%, 16%, 0.6);
            --glass-bg: hsla(0, 0%, 100%, 0.05);
            --glass-border: hsla(0, 0%, 100%, 0.1);
            --text-primary: hsl(0, 0%, 100%);
            --text-secondary: hsla(0, 0%, 100%, 0.7);
            --text-accent: hsla(0, 0%, 100%, 0.5);

            /* AI Bubble Colors - Translucent */
            --ai-bubble-blue: hsla(199, 92%, 64%, 0.2);
            --ai-bubble-green: hsla(122, 39%, 65%, 0.2);
            --ai-bubble-purple: hsla(291, 47%, 60%, 0.2);
            --ai-glow-blue: hsla(199, 92%, 64%, 0.4);
            --ai-glow-green: hsla(122, 39%, 65%, 0.4);
            --ai-glow-purple: hsla(291, 47%, 60%, 0.4);

            /* User Bubble */
            --user-bubble: hsla(39, 100%, 65%, 0.25);
            --user-glow: hsla(39, 100%, 65%, 0.5);

            /* Interactive Elements */
            --accent-cyan: hsl(187, 100%, 50%);
            --accent-glow: hsla(187, 100%, 50%, 0.3);
            --particle-color: hsla(0, 0%, 100%, 0.8);

            /* Animation */
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);

            /* Shadows */
            --shadow-glow: 0 8px 32px var(--accent-glow);
            --shadow-soft: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Glass Effect */
        .glass-effect {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
        }

        /* Text Gradient */
        .text-gradient {
            background: linear-gradient(135deg, #00E5FF, #4FC3F7, #BA68C8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Chat Container */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
        }

        /* Background Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 20s infinite linear;
        }

        /* Header */
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, #00E5FF, #4FC3F7, #BA68C8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(0, 229, 255, 0.3);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4caf50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.6);
            animation: pulse-status 2s infinite;
        }

        .settings-button {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-primary);
            transition: var(--transition);
            position: relative;
        }

        .settings-button:hover {
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
            box-shadow: 0 0 20px var(--accent-glow);
            transform: scale(1.1);
        }

        /* Messages Area */
        .messages-area {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            scroll-behavior: smooth;
            position: relative;
        }

        .messages-area::-webkit-scrollbar {
            width: 6px;
        }

        .messages-area::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .messages-area::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .messages-area::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Welcome Message */
        .welcome-message {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            min-height: 300px;
        }

        .welcome-content {
            text-align: center;
            color: var(--text-secondary);
            max-width: 400px;
            background: var(--glass-bg);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
        }

        .welcome-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 1rem;
            color: var(--accent-cyan);
            text-shadow: 0 0 20px var(--accent-glow);
        }

        .welcome-content h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        /* Message Bubbles */
        .message {
            display: flex;
            margin-bottom: 1rem;
            animation: message-slide-in 0.6s var(--bounce);
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.ai {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 1rem;
            border-radius: 20px;
            position: relative;
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            transition: var(--transition);
            word-wrap: break-word;
            overflow: hidden;
        }

        .message-bubble:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: bubble-float 3s infinite ease-in-out;
        }

        .message-bubble::after {
            content: '';
            position: absolute;
            top: 10px;
            right: 10px;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: particle-drift 4s infinite ease-out;
        }

        .message-bubble::before {
            content: '';
            position: absolute;
            top: 30px;
            right: 25px;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: particle-drift 3s infinite ease-out 1s;
        }

        .message.user .message-bubble {
            background: var(--user-bubble);
            box-shadow: 0 8px 32px var(--user-glow);
            border-bottom-right-radius: 8px;
        }

        .message.ai .message-bubble {
            border-bottom-left-radius: 8px;
        }

        .ai-bubble-blue {
            background: var(--ai-bubble-blue);
            box-shadow: 0 8px 32px var(--ai-glow-blue);
        }

        .ai-bubble-green {
            background: var(--ai-bubble-green);
            box-shadow: 0 8px 32px var(--ai-glow-green);
        }

        .ai-bubble-purple {
            background: var(--ai-bubble-purple);
            box-shadow: 0 8px 32px var(--ai-glow-purple);
        }

        .message-content {
            position: relative;
            z-index: 1;
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 0.5rem;
            display: block;
        }

        /* Speaker Button */
        .speaker-button {
            position: absolute;
            bottom: 8px;
            right: 8px;
            width: 24px;
            height: 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .speaker-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.4);
        }

        .speaker-button.speaking {
            animation: speaker-pulse 1s infinite;
        }

        .speaker-icon {
            width: 12px;
            height: 12px;
            fill: currentColor;
        }

        /* Loading Indicator */
        .loading-indicator {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 1.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-cyan);
            box-shadow: 0 0 10px var(--accent-glow);
            animation: typing-animation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        .typing-dot:nth-child(3) { animation-delay: 0; }

        /* Input Area - ENHANCED VERSION */
        .input-area {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
            padding: 1rem;
            position: relative;
        }

        .input-container {
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid var(--glass-border);
            border-radius: 25px;
            padding: 0.75rem 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .input-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 229, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: opacity 0.3s ease;
            opacity: 0;
            pointer-events: none;
        }

        .input-container:focus-within {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 25px var(--accent-glow);
            transform: translateY(-2px);
        }

        .input-container:focus-within::before {
            opacity: 1;
            animation: shimmer 2s infinite;
        }

        .input-container.typing {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .input-container.typing::before {
            opacity: 0.7;
            animation: shimmer 2s infinite;
        }

        .message-input {
            flex: 1;
            border: none;
            background: transparent;
            color: var(--text-primary);
            font-size: 1rem;
            line-height: 1.5;
            resize: none;
            outline: none;
            font-family: inherit;
            min-height: 24px;
            max-height: 120px;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .message-input::placeholder {
            color: var(--text-accent);
        }

        .send-button {
            background: linear-gradient(135deg, var(--accent-cyan), #2196f3);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            transition: var(--transition);
            flex-shrink: 0;
            box-shadow: 0 4px 15px var(--accent-glow);
        }

        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 25px var(--accent-glow);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .send-button:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .send-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }



        /* Quick Settings Modal */
        .settings-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            transition: var(--transition);
        }

        .settings-modal.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .settings-content {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            transform-origin: center;
            transition: var(--transition);
        }

        .settings-modal.hidden .settings-content {
            transform: scale(0.9);
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .settings-title {
            font-size: 1.25rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        .close-button {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition);
        }

        .close-button:hover {
            color: var(--text-primary);
            transform: scale(1.1);
        }

        .settings-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid var(--glass-border);
            margin-bottom: 1rem;
        }

        .settings-label {
            color: var(--text-primary);
            font-weight: 500;
        }

        .volume-slider {
            -webkit-appearance: none;
            appearance: none;
            width: 120px;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            transition: var(--transition);
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-cyan), #4fc3f7);
            cursor: pointer;
            box-shadow: 0 2px 8px var(--accent-glow);
        }

        .volume-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-cyan), #4fc3f7);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px var(--accent-glow);
        }

        .checkbox {
            width: 16px;
            height: 16px;
            accent-color: var(--accent-cyan);
        }

        /* Animations */
        @keyframes message-slide-in {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes typing-animation {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        @keyframes pulse-status {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1);
            }
            50% { 
                opacity: 0.6; 
                transform: scale(1.2);
            }
        }

        @keyframes speaker-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes shimmer {
            0% {
                transform: rotate(45deg) translateX(-200%);
            }
            100% {
                transform: rotate(45deg) translateX(200%);
            }
        }

        @keyframes bubble-float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        @keyframes particle-drift {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translate(30px, -30px) rotate(180deg);
                opacity: 0;
            }
        }

        @keyframes float {
            from {
                transform: translateY(100vh) translateX(0px);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            to {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                max-width: 100%;
            }

            .chat-header {
                padding: 0.75rem 1rem;
            }

            .header-title {
                font-size: 1.25rem;
            }

            .messages-area {
                padding: 0.75rem;
            }

            .message-bubble {
                max-width: 85%;
            }


        }
    </style>
</head>

    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <div class="header-left">
                <h1 class="header-title">Jalal</h1>
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span>Online</span>
                </div>
            </div>
            <button class="settings-button" onclick="openSettings()">

            </button>
        </div>

        <!-- Messages Area -->
        <div class="messages-area" id="messagesArea">
            <div class="welcome-message" id="welcomeMessage">
                <div class="welcome-content">
                    <svg class="welcome-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 1L9 7V9C9 10.1 9.9 11 11 11V16L8 22H10L12 18L14 22H16L13 16V11C14.1 11 15 10.1 15 9V7H21V9Z"/>

                    <h3>Welcome</h3>
                    <p>provided by Daniel</p>
                </div>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div class="loading-indicator" id="loadingIndicator" style="display: none;">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
            <span>Typing...</span>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-container" id="inputContainer">
                <textarea 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Type your message..." 
                    rows="1">
                </textarea>
                <button class="send-button" id="sendButton" onclick="sendMessage()">
                    <svg class="send-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2,21L23,12L2,3V10L17,12L2,14V21Z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>



    <!-- Quick Settings Modal -->
    <div class="settings-modal hidden" id="settingsModal" onclick="closeSettings(event)">
        <div class="settings-content" onclick="event.stopPropagation()">
            <div class="settings-header">
                <h3 class="settings-title">Quick Settings</h3>
                <button class="close-button" onclick="closeSettings()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"/>
